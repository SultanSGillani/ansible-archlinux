---
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay2
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache"
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  TTY: xterm

stages:
 - linting
 - build
 - push
 
before_script:
  - source ci/prepare

cache:
  paths:
    - .cache/
    - venv/

.linting: &linting
   stage: linting
dockerfile_lint:
   <<: *linting
   image: hadolint/hadolint:latest-debian
   script:
      - hadolint --config .hadolint.yaml ./Dockerfile

.build: &build
  stage: build
build:
  <<: *build
  script:
    - sudo make docker-image
    - docker pull $CONTAINER_IMAGE:latest
    - docker build --cache-from $CONTAINER_IMAGE:latest -t $CONTAINER_IMAGE:$CI_COMMIT_SHA -t $CONTAINER_IMAGE:$CI_COMMIT_REF_SLUG -t $CONTAINER_IMAGE:$CI_BUILD_SHA -t $CONTAINER_IMAGE:$CI_BUILD_REF -t $CONTAINER_IMAGE:latest .

.push: &push
  stage: push
push:
  <<: *push
  script:
    - docker push $CONTAINER_IMAGE:$CI_BUILD_REF
    - docker push $CONTAINER_IMAGE:latest
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_REF_SLUG
    - docker push $CONTAINER_IMAGE:$CI_BUILD_SHA

